# Use official PostgreSQL image
version: '3.8'
services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: nutritracker
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: nutritracker
    ports:
      - '5432:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - '3000:3000'
    depends_on:
      - db

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - '4000:4000'
    environment:
      DATABASE_URL: postgres://nutritracker:password123@db:5432/nutritracker
    depends_on:
      - db

volumes:
  pgdata:
