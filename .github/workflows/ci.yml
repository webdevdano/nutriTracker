name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  # Placeholder values used during lint/test/build — no real DB connection needed
  DATABASE_URL: postgresql://dummy:dummy@localhost:5432/dummy
  AUTH_SECRET: ci-placeholder-secret-32chars-min
  NEXTAUTH_URL: http://localhost:3000

jobs:
  # ─── Job 1: Lint & Unit Tests ────────────────────────────────────────────────
  test:
    name: Lint & Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Lint
        run: pnpm lint

      - name: Run unit tests
        run: pnpm test:ci

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage/

  # ─── Job 2: Build ─────────────────────────────────────────────────────────────
  build:
    name: Build Next.js
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Build Next.js app
        run: pnpm build

  # ─── Job 3: Docker Build ──────────────────────────────────────────────────────
  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.frontend
          push: false
          tags: nutritracker:${{ github.sha }}
          build-args: |
            DATABASE_URL=postgresql://dummy:dummy@localhost:5432/dummy
            AUTH_SECRET=ci-placeholder-secret-32chars-min
            NEXTAUTH_URL=http://localhost:3000
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ─── Job 4: Cypress E2E Tests ────────────────────────────────────────────────
  cypress:
    name: Cypress E2E Tests
    runs-on: ubuntu-latest
    needs: build

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: nutritracker
          POSTGRES_PASSWORD: password123
          POSTGRES_DB: nutritracker
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql://nutritracker:password123@localhost:5432/nutritracker
      DATABASE_URL_DIRECT: postgresql://nutritracker:password123@localhost:5432/nutritracker
      AUTH_SECRET: ci-e2e-secret-at-least-32-chars-long
      NEXTAUTH_URL: http://localhost:3000
      # Stub key — real API calls are intercepted by cy.intercept()
      RAPIDAPI_KEY: ci-stub-key
      RAPIDAPI_HOST: nutrition-calculator.p.rapidapi.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Run database migrations
        run: npx prisma migrate deploy

      - name: Run Cypress E2E tests
        uses: cypress-io/github-action@v6
        with:
          install: false
          start: pnpm run dev
          wait-on: "http://localhost:3000"
          wait-on-timeout: 60
          browser: chrome
          config: video=false

      - name: Upload Cypress screenshots on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots
          path: cypress/screenshots/
          if-no-files-found: ignore
