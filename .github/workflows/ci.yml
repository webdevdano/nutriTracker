name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  # Placeholder values used during lint/test/build — no real DB connection needed
  DATABASE_URL: postgresql://dummy:dummy@localhost:5432/dummy
  AUTH_SECRET: ci-placeholder-secret-32chars-min
  NEXTAUTH_URL: http://localhost:3000

jobs:
  # ─── Job 1: Lint & Unit Tests ────────────────────────────────────────────────
  test:
    name: Lint & Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Lint
        run: pnpm lint

      - name: Run unit tests
        run: pnpm test:ci

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage/

  # ─── Job 2: Build ─────────────────────────────────────────────────────────────
  build:
    name: Build Next.js
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Build Next.js app
        run: pnpm build

  # ─── Job 3: Docker Build ──────────────────────────────────────────────────────
  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.frontend
          push: false
          tags: nutritracker:${{ github.sha }}
          build-args: |
            DATABASE_URL=postgresql://dummy:dummy@localhost:5432/dummy
            AUTH_SECRET=ci-placeholder-secret-32chars-min
            NEXTAUTH_URL=http://localhost:3000
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ─── Job 4: Cypress Component Tests ──────────────────────────────────────────
  cypress:
    name: Cypress Component Tests
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Run Cypress component tests
        uses: cypress-io/github-action@v6
        with:
          component: true
          install: false
        env:
          DATABASE_URL: postgresql://dummy:dummy@localhost:5432/dummy
          AUTH_SECRET: ci-placeholder-secret-32chars-min
          NEXTAUTH_URL: http://localhost:3000
